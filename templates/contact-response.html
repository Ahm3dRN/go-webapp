{% extends "base.html" %}
{% block title %} {% if title %} {{ title }} {% endif %}{% endblock %}
{% block content %}

<section class="heading-page header-text" id="top">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        {% if success %}
            <div class="alert alert-success" role="alert">
                {{ SuccessMessage }}
            </div>
        {% else %}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
        {% endif %}
      </div>
    </div>
  </div>
</section>

<section class="meetings-page" id="meetings">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-12">
            <div class="main-button-red">
                <a href="/">Back To Home</a>
              </div>
            </div>

        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
